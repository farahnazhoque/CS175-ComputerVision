<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4DGaussians Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .guidelines {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2 class="mb-4">4D Gaussian Splatting Processor</h2>
        
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".mp4,.mov,.avi" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload Video</button>
        </form>

        <div class="guidelines mt-4">
            <h5>Upload Guidelines:</h5>
            <ul>
                <li>Supported formats: MP4, MOV, AVI</li>
                <li>Max resolution: 1080x1920</li>
                <li>Video length: 1-5 minutes recommended</li>
                <li>Processing time: 30-90 minutes</li>
            </ul>
        </div>
    </div>
</body>
</html>
