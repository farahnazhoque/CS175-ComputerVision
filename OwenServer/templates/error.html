<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }
        .alert-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="alert-icon">⚠️</div>
        <h2 class="mb-4">Processing Error</h2>
        
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Try Again</a>
        </div>

        <div class="mt-4 text-muted">
            <small>If this error persists, please contact support with your video details and error message.</small>
        </div>
    </div>
</body>
</html>
