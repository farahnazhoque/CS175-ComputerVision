<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <title>Processing Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .log-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 5px;
            font-family: monospace;
            height: 400px;
            overflow-y: auto;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h3 class="mb-4">Processing Status - ID: {{ upload_id }}</h3>
        
        <div class="progress mb-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 style="width: 75%">Training in Progress</div>
        </div>

        <div class="card">
            <div class="card-header">Live Logs</div>
            <div class="card-body log-box">
                {% for line in log %}
                    <div class="log-line">{{ line }}</div>
                {% endfor %}
            </div>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Back to Upload</a>
            <small class="text-muted ms-3">Auto-refreshing every 10 seconds</small>
        </div>
    </div>
</body>
</html>
